<link rel="stylesheet" href="../../static/css/bootstrap.min.css">

<style class="text/css">
    @media (min-width: 768px) {
  html {
    font-size: 16px;
  }
}

.container {
  max-width: 960px;
}

.pricing-header {
  max-width: 700px;
}

.card-deck .card {
  min-width: 220px;
}

.search-bar{
  max-width: 500px;
  width: 100%;
}

.border-top { border-top: 1px solid #e5e5e5; }
.border-bottom { border-bottom: 1px solid #e5e5e5; }

.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        <p>Hello, {{request.user.username}}</p> 
        {% endif %}
    </h5> 

    <div class="search-bar mt-sm-2 mr-2">
        <form method="get">
          <input type="text" class="form-control" id="id_q" name="q" placeholder="Search....">
        </form>
    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-4 text-dark" href="{% url 'home' %}">Home</a>  
            <a class="p-4 text-dark" href="{% url 'account' %}">Account</a> 
            <a class="p-4 text-dark" href="{% url 'logout' %}">Logout</a>            

        {% else %}    
            <a class="p-4 text-dark" href="{% url 'home' %}">Home</a> 
            <a class="p-4 text-dark" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a> 

        {% endif %}

    </nav>
    
  </div>

  <script type="text/javascript">
      document.getElementById("id_q").value = "{{query}}"
  </script>
